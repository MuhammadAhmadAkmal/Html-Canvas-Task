<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Canvas Assignment</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Caption Top</label>
                        <input type="text" id="header-text" class="form-control"
                            placeholder="Enter Caption at Top of Picture" onkeyup="addCaptionTop()">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <p id="caption-top"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="main-canvas" class="main-canvas"></canvas>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Text on image</label>
                        <input type="text" id="pic-text" class="form-control" placeholder="Enter text on image"
                            onkeyup="textOnPicture()">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <p id="caption-bottom"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <button class="download btn btn-primary">
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Caption Bottom</label>
                        <input type="text" id="footer-text" class="form-control"
                            placeholder="Enter Caption at Bottom of Picture" onkeyup="addCaptionBottom()">
                    </div>

                </div>
            </div>
        </div>
    </footer>


    <!-- <canvas id="header-canvas" class="header-canvas"></canvas>
        <canvas id="main-canvas" class="main-canvas"></canvas>
        <canvas id="footer-canvas" class="footer-canvas"></canvas> -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- our js -->
    <script type="text/javascript" src="script-canvas.js"></script>
</body>

</html>
